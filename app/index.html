<!DOCTYPE html>
<html lang="en" ng-app="movieDB" ng-controller="catalogCtrl">
    <head>
        <title>MovDatabase</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    
    <body>
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <span class="glyphicon glyphicon-film"></span> MovDatabase
                </a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="well col-sm-10 col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="page-header section-title">Most Watched this Week</div>
                        </div>
                        <div class="movie-container col-sm-2 col-xs-6" ng-repeat = "movie in movieList | paginate:currentPage:pageSize">
                            <a href="#" class="movie-thumb">
                                <img class="thumbnail img-responsive" ng-src="img/posters/{{movie.poster_path}}">
                                <h5>{{movie.title}}</h5>
                            </a>
                        </div>
                        <div class="col-xs-12">
                            <pagination class="pagination" total-items= "movieList.length" ng-model="currentPage" items-per-page="pageSize"></pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="app.js"></script>
        <script src="catalog/catalog.js"></script>
        <script src="components/paginate/paginate-filter.js"></script>
    </body>
</html>
